apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-demo-7-canary
  labels:
    app: go-demo-7
    release: canary
spec:
  selector:
    matchLabels:
      app: go-demo-7
      release: canary
  replicas: 1
  template:
    metadata:
      labels:
        app: go-demo-7
        release: canary
    spec:
      containers:
      - name: go-demo-7
        image: vfarcic/go-demo-7:0.0.2
        imagePullPolicy: IfNotPresent
        env:
        - name: DB
          value: go-demo-7-db
        - name: VERSION
          value: "0.0.2"
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /demo/hello?health=true
            port: 8080
        readinessProbe:
          httpGet:
            path: /demo/hello?health=true
            port: 8080
        resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi

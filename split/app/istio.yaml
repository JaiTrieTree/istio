apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: go-demo-7
spec:
  hosts:
  - go-demo-7.acme.com
  gateways:
  - go-demo-7
  http:
  - route:
    - destination:
        host: go-demo-7
        subset: canary
        port:
          number: 80
      weight: 0
      headers:
        request:
          set:
            release: canary
    - destination:
        host: go-demo-7
        subset: primary
        port:
          number: 80
      weight: 100
      headers:
        request:
          set:
            release: primary

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: go-demo-7
spec:
  host: go-demo-7
  subsets:
  - name: primary
    labels:
      release: primary
  - name: canary
    labels:
      release: canary

---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: go-demo-7
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - go-demo-7.acme.com
